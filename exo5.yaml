openapi: 3.0.1
info:
  title: Products & Orders API
  version: 1.0.0
  description: API pour gérer les produits et les commandes (avec authentification basique sur POST /orders)

tags:
  - name: Products
    description: Gestion des produits
  - name: Orders
    description: Gestion des commandes

components:
  schemas:
    Product:
      type: object
      required:
        - id
        - name
        - price
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "Laptop Dell"
        price:
          type: number
          format: float
          example: 1299.99
      description: Un produit

    Order:
      type: object
      required:
        - identifier
        - customer_name
        - creation_datetime
        - total_amount
      properties:
        identifier:
          type: integer
          example: 101
        customer_name:
          type: string
          example: "Alice Dupont"
        creation_datetime:
          type: string
          format: date-time
          example: "2025-08-31T10:15:30Z"
        total_amount:
          type: number
          format: float
          example: 2499.50
      description: Une commande client

  parameters:
    PageParam:
      name: page
      in: query
      description: Numéro de la page (pagination)
      required: false
      schema:
        type: integer
        default: 1
        example: 2
    SizeParam:
      name: size
      in: query
      description: Nombre d’éléments par page
      required: false
      schema:
        type: integer
        default: 10
        example: 5

  securitySchemes:
    basicAuth:
      type: http
      scheme: basic

paths:
  /products:
    get:
      tags:
        - Products
      summary: Liste des produits disponibles
      responses:
        '200':
          description: Liste des produits
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
              examples:
                productsExample:
                  value:
                    - id: 1
                      name: "Laptop Dell"
                      price: 1299.99
                    - id: 2
                      name: "Smartphone Samsung"
                      price: 899.50

  /orders:
    get:
      tags:
        - Orders
      summary: Liste paginée des commandes
      parameters:
        - $ref: '#/components/parameters/PageParam'
        - $ref: '#/components/parameters/SizeParam'
      responses:
        '200':
          description: Liste de commandes
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
              examples:
                ordersExample:
                  value:
                    - identifier: 101
                      customer_name: "Alice Dupont"
                      creation_datetime: "2025-08-31T10:15:30Z"
                      total_amount: 2499.50
                    - identifier: 102
                      customer_name: "Marc Laurent"
                      creation_datetime: "2025-08-30T14:00:00Z"
                      total_amount: 499.99

    post:
      tags:
        - Orders
      summary: Crée une commande
      security:
        - basicAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
            examples:
              createOrderExample:
                value:
                  identifier: 103
                  customer_name: "Sophie Martin"
                  creation_datetime: "2025-09-01T09:30:00Z"
                  total_amount: 150.75
      responses:
        '201':
          description: Commande créée avec succès
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
              examples:
                createdOrderExample:
                  value:
                    identifier: 103
                    customer_name: "Sophie Martin"
                    creation_datetime: "2025-09-01T09:30:00Z"
                    total_amount: 150.75
        '401':
          description: Non autorisé (identifiants Basic Auth manquants ou incorrects)